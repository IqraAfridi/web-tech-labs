<!DOCTYPE html>
<html>
<head>
    <title>Student Registration</title>
</head>
<body>

<h1>Student Registration Form</h1>

<form>

    Name: <input type="text" name="name" required><br><br>

    Registration No: <input type="text" name="regno" required><br><br>

    Email: <input type="email" name="email" required><br><br>

    Password: <input type="password" name="password" required><br><br>

    Course:
    <select name="course">
        <option>Computer Science</option>
        <option>Electrical Engineering</option>
        <option>Mechanical Engineering</option>
    </select>
    <br><br>

    Semester:
    <input type="radio" name="semester"> 1
    <input type="radio" name="semester"> 2
    <input type="radio" name="semester"> 3
    <br><br>

    <input type="checkbox" required> I agree to Terms and Conditions
    <br><br>

    <input type="submit" value="Register">

</form>

</body>
</html>
